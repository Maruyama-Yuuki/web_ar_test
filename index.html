<!doctype HTML>
<html>
<head>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<title>WebAR_0403_001</title>
</head>
<body style='margin:0px; overflow:hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
<!-- AR設定 -->
    <a-marker type="pattern" preset="custom" url="marker/ar_marker.patt">
        <a-image src="assets/metroid.jpg" position="0 -2 0" rotation="-90 0 0" scale="2 2 2" class="clickable"></a-image>
    </a-marker>
    <!-- カメラ使用 -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
