<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- A-Frame -->
<a-scene embedded sourceType: webcam arjs="debugUIEnabled:false" vr-mode-ui="enabled: false">
<!-- AR設定 -->
    <a-box
        material="color: red"
        gps-entity-place="latitude: 35.647703454931325; longitude: 139.7312202293878;"
        scale="30 30 30"
    ></a-box>
    <!-- カメラ -->
    <a-camera gps-camera rotation-reader> </a-camera>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
